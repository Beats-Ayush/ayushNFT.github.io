<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="css/main.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="img">
        <img
          src="images/image-equilibrium.jpg"
          alt="Equilibrium"
          class="img__icon"
        />
        <div class="img__view-container">
          <img src="images/icon-view.svg" alt="img__view" class="img__view" />
        </div>
      </div>
      <div class="txt">
        <div class="txt__header">Equilibrium #3429</div>
        <div class="txt__body">
          <p class="txt__body--txt">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="txt__body--icons">
            <section class="txt__body--icons--divide">
              <img src="images/icon-ethereum.svg" alt="" class="eth" />
              <span class="span1">0.041 ETH</span>
            </section>
            <section class="txt__body--icons--divide">
              <img src="images/icon-clock.svg" alt="" />
              <span class="span2">3 days left</span>
            </section>
          </div>
        </div>
        <div class="txt__footer">
          <img src="images/image-avatar.png" alt="" class="txt__footer-img" />
          <p><span class="txt__footer-aqua">Creation of</span> Jules Wyvern</p>
        </div>
      </div>
    </div>
    <div class="container-one"></div>
    <div class="container-two"></div>
  </body>
</html>
